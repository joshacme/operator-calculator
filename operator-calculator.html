<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cost Per Operator Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .calculator {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .result {
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Operator Cost Calculator</h2>
    <label for="operators">Number of Operators</label>
    <input type="number" id="operators" value="1" min="0"/>

    <label for="costPerOperator">Cost per Operator per Day</label>
    <input type="number" id="costPerOperator" value="183.25" min="0" step="0.01"/>

    <div class="result" id="totalCost">Total Cost: $183.25</div>
  </div>

  <script>
    const operatorsInput = document.getElementById("operators");
    const costInput = document.getElementById("costPerOperator");
    const resultDiv = document.getElementById("totalCost");

    function updateTotal() {
      const operators = parseFloat(operatorsInput.value) || 0;
      const cost = parseFloat(costInput.value) || 0;
      const total = operators * cost;
      resultDiv.textContent = `Total Cost: $${total.toFixed(2)}`;
    }

    operatorsInput.addEventListener("input", updateTotal);
    costInput.addEventListener("input", updateTotal);
  </script>
</body>
</html>
